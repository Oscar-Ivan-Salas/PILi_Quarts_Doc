# Pytest Configuration
# Following testing-patterns: Test configuration

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=modules
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -p no:warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed, external deps)
    slow: Slow tests (E2E, load tests)
    asyncio: Async tests

# Async
asyncio_mode = auto

# Coverage
[coverage:run]
source = modules
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
